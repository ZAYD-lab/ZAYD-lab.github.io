<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Usuario</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <h1>Modificar Usuario</h1>

    <label for="id_usuario">ID Usuario:</label>
    <input type="text" id="id_usuario" name="id_usuario" required><br><br>

    <button id="cargar">Cargar Usuario</button>

    <form id="form-modificar" style="display:none;">
        <label for="usuario">Usuario:</label>
        <input type="text" id="usuario" name="usuario" required><br><br>

        <label for="clave">Clave:</label>
        <input type="text" id="clave" name="clave" required><br><br>

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required><br><br>

        <button type="submit">Modificar Usuario</button>
    </form>

    <p id="mensaje" style="color: green; display: none;">Usuario modificado exitosamente.</p>
    <p id="error" style="color: red; display: none;"></p>

    <script>
        $(document).ready(function() {
            // Cargar usuario
            $("#cargar").click(function() {
                var id_usuario = $("#id_usuario").val();
                $.ajax({
                    url: 'cargar_usuario.php',
                    type: 'GET',
                    data: { id_usuario: id_usuario },
                    success: function(response) {
                        var data = JSON.parse(response);
                        if (data.error) {
                            $("#error").text(data.error).show();
                        } else {
                            $("#usuario").val(data.usuario);
                            $("#clave").val(data.clave);
                            $("#nombre").val(data.nombre);
                            $("#correo").val(data.correo);
                            $("#form-modificar").show();
                            $("#error").hide();
                        }
                    }
                });
            });

            // Modificar usuario
            $("#form-modificar").submit(function(e) {
                e.preventDefault(); // Evitar el comportamiento por defecto del formulario

                // Obtener los valores del formulario
                var id_usuario = $("#id_usuario").val();
                var usuario = $("#usuario").val();
                var clave = $("#clave").val();
                var nombre = $("#nombre").val();
                var correo = $("#correo").val();

                // Enviar los datos usando AJAX
                $.ajax({
                    url: 'actualizar_usuario.php',
                    type: 'POST',
                    data: {
                        id_usuario: id_usuario,
                        usuario: usuario,
                        clave: clave,
                        nombre: nombre,
                        correo: correo
                    },
                    success: function(response) {
                        var data = JSON.parse(response);
                        if (data.error) {
                            $("#error").text(data.error).show();
                            $("#mensaje").hide();
                        } else {
                            $("#mensaje").show();
                            $("#error").hide();
                        }
                    }
                });
            });
        });
    </script>

</body>
</html>
